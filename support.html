<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransVoice Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar for Chat Body */
        #chat-body::-webkit-scrollbar { width: 8px; }
        #chat-body::-webkit-scrollbar-track { background: #1e293b; }
        #chat-body::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        #chat-body::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        /* Message Animation */
        .message { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans h-screen flex flex-col">

    <header class="p-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-sky-400 tracking-tight">TransVoice Support</h1>
            <a href="/" class="text-sm text-slate-400 hover:text-white transition">‚Üê Back to Home</a>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row max-w-5xl mx-auto w-full p-6 gap-6">

        <div class="w-full md:w-1/3 flex flex-col gap-4">
    
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg">
            <h2 class="text-xl font-semibold text-white mb-2 flex items-center gap-2">
                <span>üìß</span> Email Support
            </h2>
            <p class="text-slate-400 text-sm mb-6">Fill out the form below and we'll get back to you within 24 hours.</p>
        
            <form id="emailForm" class="flex flex-col gap-4">
            
            <input type="email" name="email" placeholder="Your Email Address" required 
                class="bg-slate-900 text-white border border-slate-600 rounded-xl px-4 py-3 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition placeholder-slate-500 text-sm">
            
            <textarea name="message" rows="4" placeholder="Describe your issue..." required
                class="bg-slate-900 text-white border border-slate-600 rounded-xl px-4 py-3 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition placeholder-slate-500 text-sm resize-none"></textarea>

            <button type="submit" 
                class="bg-slate-700 hover:bg-sky-600 text-white py-3 rounded-xl font-semibold transition border border-slate-600 hover:border-sky-500 flex justify-center items-center gap-2 group">
                <span>Send Message</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 group-hover:translate-x-1 transition-transform">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
                </button>
            </form>
        
            <p id="form-status" class="text-center text-xs mt-3 font-medium hidden"></p>
            </div>

        </div>

        <div class="w-full md:w-2/3 bg-slate-800 rounded-2xl border border-slate-700 flex flex-col shadow-2xl overflow-hidden h-[600px] md:h-auto">
            
            <div class="p-4 border-b border-slate-700 bg-slate-800 flex items-center gap-3">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <div>
                    <h3 class="font-semibold text-white">TransVoice Bot</h3>
                    <p class="text-xs text-slate-400">AI Assistant ‚Ä¢ Online</p>
                </div>
            </div>

            <div id="chat-body" class="flex-grow p-4 overflow-y-auto space-y-4 bg-slate-900/30">
                <div class="message mr-auto bg-slate-700 text-white p-3 rounded-lg rounded-tl-none max-w-[80%]">
                    Hi! üëã I am the TransVoice AI assistant. Ask me about translation delays, features, or billing!
                </div>
            </div>

            <div class="p-4 border-t border-slate-700 bg-slate-800">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Type your question here..." 
                        class="flex-grow bg-slate-900 text-white border border-slate-600 rounded-xl px-4 py-3 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition placeholder-slate-500"
                    >
                    <button 
                        id="send-btn" 
                        class="bg-sky-500 hover:bg-sky-600 text-white px-6 py-3 rounded-xl font-semibold transition flex items-center gap-2"
                    >
                        <span>Send</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script src="Support.js"></script>
</body>
</html>
